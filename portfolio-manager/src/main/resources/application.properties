server.port=8080


spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;mode=MySQL
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.path=/myconsole
spring.h2.console.enabled=true
spring.datasource.initialize=true
spring.datasource.schema=classpath:schema.sql
#spring.datasource.data=classpath:data.sql

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

personalLoadFlag=true
nseEquityListLoadFlag=true

#filename=classpath:/mydata/invested.xlsx
filename=mydata/invested.xlsx

nse.equity.list=mydata/nse/EQUITY_L.csv
nse.equity-sme.list=mydata/nse/SME_EQUITY_L.csv


