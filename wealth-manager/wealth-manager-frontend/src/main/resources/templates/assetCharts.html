<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <link rel="stylesheet" th:href="@{/css/wmstyles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/datatables/css/dataTables.bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/webjars/datatables/js/dataTables.min.js}"></script>


    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <title>Bootstrap Example</title>


</head>

<body>
<div class="container  container-fluid">

    <div class="row">
        <div class="col-lg-12">
            <div th:replace="~{fragments/header :: header}"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div th:replace="~{fragments/navbar :: mynavbar}"></div>
        </div>
    </div>

    <div class="row col-lg-12 body-style">
        <div class="row">
            <div class="col-sm-12">
<!--                <div class="container" style="max-width: 500px">-->
                    this is the asset chart page


                    <div id="curve_chart" style="width: 1200px; height: 700px;"></div>





            </div>
        </div>
    </div>


    <div class="row  justify-content-center">
        <div class="col-lg-12">
            <div th:replace="~{fragments/footer :: footer}"></div>
        </div>
    </div>


    <script type="text/javascript" th:inline="javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

       function drawChart() {


        var data = new google.visualization.DataTable();
        data.addColumn('date', 'Date');
        data.addColumn('number', 'partha_zerodha_equity');
        data.addColumn('number', 'partha_groww_mf');

        data.addRows([
        [new Date('2024-01-01'),100,200],
        [new Date('2024-02-01'),300,400],
        [new Date('2023-02-01'),300,400]
        ])

        var options = {
          title: /*[[${graphTitle}]]*/"",
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
</div>
</body>
</html>
