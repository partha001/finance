<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <link rel="stylesheet" th:href="@{/css/wmstyles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <title>Bootstrap Example</title>


</head>

<body>
<div class="container  container-fluid">

    <div class="row">
        <div class="col-lg-12">
            <div th:replace="~{fragments/header :: header}"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div th:replace="~{fragments/navbar :: mynavbar}"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 body-style">

            <form id="stockUniverseForm" method="post" th:action="@{/markets/updateStockUniverse}">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">
                            <input type="radio" name="submitType" th:value="create" checked/>
                            <label th:text="create">create</label>
                        </th>
                        <th scope="col">CreateStockUniverse</th>
                        <th scope="col">
                            <input class="form-control mr-sm-2" type="text" placeholder="" aria-label="" name="universeName">
                        </th>
                        <th scope="col">
                            <input type="radio" name="submitType" th:value="update"/>
                            <label th:text="update">update</label>
                        </th>
                        <th scope="col">UpdateStockUniverse</th>
                        <th scope="col">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </th>
                        <th scope="col">
                            <button class="btn btn-sm btn-outline-success float-right" type="submit">
                                Submit
                            </button>
                        </th>
                    </tr>
                    </thead>
                    <tr>
                        <td colspan="3">
                            <span th:text="${message}"/>
                        </td>
                    </tr>
                </table>
            </form>

        </div>
    </div>
    <div class="row  justify-content-center">
        <div class="col-lg-12">
            <div th:replace="~{fragments/footer :: footer}"></div>
        </div>
    </div>


</div>
</body>
</html>
